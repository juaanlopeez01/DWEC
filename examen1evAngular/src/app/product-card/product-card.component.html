<section>
    <div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="miRopa.image" class="img-fluid rounded-start" [alt]="miRopa.name">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{miRopa.name}}</h5>
                <p class="card-text">{{miRopa.category}}</p>
                <p class="card-text"><small class="text-body-secondary">{{miRopa.description}}</small></p>
                <p class="card-text"><small class="text-body-secondary">{{miRopa.price}}</small></p>
            </div>

        </div>
    </div>
</div>
</section>
