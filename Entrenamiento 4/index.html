<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento 4 - Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
      
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido">
      
        <label for="tipo-via">Tipo de vía:</label>
        <select id="tipo-via" required>
          <option value="">Seleccione una opción</option>
          <option value="option1">Calle</option>
          <option value="option2">Avenida</option>
          <option value="option3">Plaza</option>
        </select>
      
        <label for="direccion">Dirección completa:</label>
        <input type="text" id="direccion" placeholder="Ingrese su dirección completa">
      
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingrese su email">
      
        <label for="tlfn">Teléfono:</label>
        <input type="tel" id="tlfn" placeholder="Ingrese su teléfono">
      
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Ingrese su edad">
      
        <label for="dni">DNI:</label>
        <input type="text" id="dni" placeholder="Ingrese su DNI">
      
        <button type="submit">Enviar</button>
      </form>

    <script src="script.js"></script>
</body>
</html>
