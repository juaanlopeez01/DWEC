<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento 4 - Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="register-form">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Juan Lopez">
        <label for="age">Edad</label>
        <input type="number" id="age" name="age" placeholder="Edad">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="jlopezt06@educantabria.es">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" placeholder="999 99 99 99">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Acepto los términos y condiciones</label>
        <input type="submit" value="Enviar">
    </form>

    <script src="script.js"></script>
</body>
</html>
